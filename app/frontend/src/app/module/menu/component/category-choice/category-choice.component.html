<h3>{{ dishElement.name }}</h3>
{{ (dishElement.quantity === 1 ? 'FORMULA.MAKE_A_CHOICE' : 'FORMULA.MAKE_SEVERAL_CHOICE') | translate : { FOOD_NAME: dishElement.name | lowercase, QUANTITY: dishElement.quantity} }}
<div *ngFor="let element of menuService.getCategorieElements(dishElement.food.id)">
    {{ element.child.name }}
    <app-plus-minus-counter
        [quantity]="getQuantity(element.child)"
        [available]="dishElement.quantity - formArray.length"
        (addElement)="addElement(element.child)"
        (removeElement)="removeElement(element.child)"
    ></app-plus-minus-counter>
    <ng-container *ngFor="let formGroupControl of formArray.controls; index as i">
        <app-ingredient-choice *ngIf="
            formGroupControl.controls['subChoice']
            && formGroupControl.controls['choice'].value.id === element.child.id
            "
            [food]="formGroupControl.controls['choice'].value"
            [formGroup]="formGroupControl.controls['subChoice']"
            [number]="i"
        >
        </app-ingredient-choice>    
    </ng-container>    
</div>
